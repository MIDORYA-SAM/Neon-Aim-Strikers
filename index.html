    <title>Neon Aim Strikers: AI Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap');
      
      body {
        margin: 0;
        padding: 0;
        background: #050505;
        color: #fff;
        font-family: 'Rajdhani', sans-serif;
        overflow: hidden;
        user-select: none;
      }

      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }

      /* Custom Neon Glows */
      .glow-cyan { text-shadow: 0 0 10px #22d3ee, 0 0 20px #22d3ee; }
      .glow-magenta { text-shadow: 0 0 10px #e879f9, 0 0 20px #e879f9; }
      .glow-yellow { text-shadow: 0 0 10px #facc15, 0 0 20px #facc15; }
      
      .border-glow-cyan { border-color: #22d3ee; box-shadow: 0 0 15px rgba(34, 211, 238, 0.5); }
      .bg-glow-magenta { background-color: #e879f9; box-shadow: 0 0 20px rgba(232, 121, 249, 0.6); }

      /* Animations */
      @keyframes target-pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.8; }
      }
      .animate-pulse-slow { animation: target-pulse 2s infinite ease-in-out; }

      canvas { display: block; }
    </style>
